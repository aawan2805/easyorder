{% extends "base.html" %}

{% block content %}
<h2 class="deck">Seguro que desea eliminar "{{ object.name }}"?</h2>


<form class="wide" action="{% url 'panel:delete-plato' object.uuid %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

<a href="{% url 'panel:platos' %}">
    <button class="btn btn-success">Retroceder</button>
</a>
{% endblock %}
