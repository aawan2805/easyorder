{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easyorder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/lateral-bar.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
        <a class="navbar-brand" href="#">Easyorder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item" active>
              <a class="nav-link" href="{% url 'panel:platos' %}">Platos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'panel:logout' %}">Logout</a>
            </li>
          </ul>
        </div>      
    </nav>
    
    

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'panel:platos' %}">Platos</a></li>
        {% block breadcrumb %}{% endblock %}
      </ol>
    </nav>

    <div>
      <div class="container">
        <div class="mt-2">
          {% block field_errors %}{% endblock field_errors %}
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <div class="mt-2">
          {% block messages %}{% endblock messages %}
        </div>
      </div>
    </div>


    <div>
      <div class="container">
        <div class="mt-2">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>

</body>
</html>
