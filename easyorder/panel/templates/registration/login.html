{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyorder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'font/iconsmind-s/css/iconsminds.css'  %}"  />
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css'  %}"  />
    <link rel="stylesheet" href="{% static 'css/main.css' %}"  />
    <link rel="stylesheet" href="{% static 'css/dore.light.greenlime.min.css' %}"  />
</head>
<body class="background no-footer">
    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="fixed-background">
        {% if form.errors %}
        <div class="container alert alert-danger" role="alert">
            <p>Your username and password didn't match. Please try again.</p>
        </div>    
        {% endif %}
    </div>
        <div class="container">
            <div class="row ">
                <div class="col-12 col-md-10 mx-auto my-auto">
                    <div class="">
                        <div class="form-side">
                            <a>
                                <span class="logo-single"></span>
                            </a>
                            <form action="{% url 'panel:login' %}" method="POST">
                                <h3 class="display-4">Login</h3>
                                {% csrf_token %}
                                <label class="form-group has-float-label mb-4 w-100">
                                    <input type="text" name="username" class="form-control" required id="id_username" placeholder="Username">
                                </label>

                                <label class="form-group has-float-label mb-4 w-100">
                                    <input type="password" name="password" class="form-control" required id="id_password" placeholder="Password">
                                </label>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn btn-success btn-lg btn-shadow w-100" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
